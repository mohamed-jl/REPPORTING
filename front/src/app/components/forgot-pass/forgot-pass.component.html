<div class="login-dark" style="height: 760px;">
    <form>
        <h2 class="sr-only">Forgot Password</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input class="form-control" type="text" name="email" placeholder="Email" [(ngModel)]="mail"></div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" (click)="sendResetEmail()">Send Reset Link</button>
        </div>
        <a class="forgot" routerLink="">Login</a>
    </form>
    <div class="toast-container position-fixed top-0 end-0" style="z-index: 9999;"></div>
</div>
